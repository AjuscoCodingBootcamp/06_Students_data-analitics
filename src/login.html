<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Estilos-->
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Days+One&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
    <title>Data Dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <img src="../assets/imágenes/logo.png" alt="logo" />
      </header>
      <div id="login">
        <div id="instrucciones">
          <p>LogIn</p>
        </div>
      </div> 
        <div class="ids">
          <input
            type="text"
            id="inputP1"
            aria-describedby="passwordHelpInline"
            maxlength="10"
            placeholder="Usuario"
          />
        </div>
        <div class="pass">
          <input
            type="password"
            id="inputP2"
            maxlength="10"
            aria-describedby="passwordHelpInline"
            placeholder="Contraseña"
          />
        </div>
        <div id="entrar">
            <button type="button" id="botonEntrar">ENTRAR</button>        
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
