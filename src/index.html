<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Data Dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <section id="portada">
          <h1 id="sede">Sede:</h1>
          <div id="botones">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btnPrimera"
            >
              Primera generación
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btnSegunda"
            >
              Segunda generación
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btnTercera"
            >
              Tercera generación
            </button>
          </div>
        </section>
        <section id="marcoImagen"></section>
      </header>
      <aside>
        <canvas id="myChart" width="400" height="400"></canvas>
        <img src="" alt="grafica de pastel" />
        <img src="" alt="grafica barras" />
      </aside>
      <section id="alumnos">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Busqueda de alumnos"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Button
          </button>
        </div>
        <div id="nombres">
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
          <p>Fernando Jaziel</p>
          <p>Jose Alberto</p>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script src="index.js" type="module"></script>
  </body>
</html>
