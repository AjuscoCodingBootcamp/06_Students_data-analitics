<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Data Dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <section id="portada">
          <h1 id="sede">Sede:</h1>
          <div id="botones">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btnPrimera"
            >
              Primera generación
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btnSegunda"
            >
              Segunda generación
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btnTercera"
            >
              Tercera generación
            </button>
          </div>
        </section>
        <section id="logoLoc"></section>
        <section id="marcoImagen"></section>
        </section>
      </header>
      <aside>
        <div id="pieGraph">
          <canvas id="myChart"></canvas>
        </div>
        <div id="datos">
          <div id="numeroAlumnos">
            <h6>Alumnos:</h6>
          </div>
          <div id="porcentaje">
            <h6>Porcentaje promedio completado:</h6>
          </div>
          <div id="mas90">
            <h6>Alumnos mas 90:</h6>
          </div>
          <div id="menos60">
            <h6>Alumnos menos 60:</h6>
          </div>
        </div>
      </aside>
      <section id="alumnos">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Busqueda de alumnos"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Button
          </button>
        </div>
        <div id="nombres">
          <p></p>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
